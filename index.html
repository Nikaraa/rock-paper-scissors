<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS GAME</title>
</head>

<body>
    <div class="game-div">
        <div class="play">
            <div class="playerText">Player:</div>
            <div class="cpuText">CPU:</div>
            <div class="res">Result:</div>
        </div>
        <button id="user-buttons">Rock</button>
        <button id="user-buttons">Paper</button>
        <button id="user-buttons">Scissors</button>
        <div class="cpuscore">Cpu Score: <span id="cpu">0</span></div>
        <div class="userscore">User Score: <span id="user">0</span></div>
        <div class="content"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
